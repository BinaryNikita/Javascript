<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Enter a number to check whether it is a prime number or not</h1>
    <input type="number" id="number" placeholder="Enter a number..">
    <button onclick="primeNumberChecker()">Find</button>
    <div id="result"></div>

    <script>
        function primeNumberChecker(){
            const number = document.getElementById("number").value;
            let count = 0;
            for(let i = 2; i <= number; i++){
                if(number%i == 0){
                    count++;
                }
            }

            if(count == 1){
                document.getElementById("result").textContent = "It's a prime number";
            } else {
                document.getElementById("result").textContent = "It's not a prime number";
            }
        }
    </script>
</body>
</html>
