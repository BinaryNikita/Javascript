<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Reverse the word game</h1>
    <input type="text" id="wordInput" placeholder="Enter a word..">
    <button onclick="reverseString()">Reverse</button>
    <div id="result"></div>
    <script>
        function reverseString(){
            const wordInput = document.getElementById("wordInput").value;
            let reverseString = "";
            for(let i = wordInput.length - 1; i >= 0; i--){
                 reverseString += wordInput.charAt(i);
            }


            document.getElementById("result").style.color = "green";
           document.getElementById("result").textContent = "The reversed word is: " + reverseString;

        }


    </script>
</body>
</html>
