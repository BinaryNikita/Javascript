<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Arial', sans-serif;
    background-color: #f4f4f9;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    background-color: #fff;
    width: 400px;
    padding: 20px;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
}

.title {
    font-size: 2em;
    color: #333;
    text-align: center;
    margin-bottom: 20px;
}

.input-container {
    display: flex;
    margin-bottom: 20px;
}

#taskInput {
    width: 75%;
    padding: 10px;
    border: 2px solid #ddd;
    border-radius: 5px;
    font-size: 16px;
}

#addTaskBtn {
    width: 25%;
    background-color: #28a745;
    color: white;
    border: none;
    padding: 10px;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    margin-left: 10px;
    display: block;
}

#addTaskBtn:hover {
    background-color: #218838;
}

.task-list {
    list-style-type: none;
    padding: 0;
}

.task-list li {
    background-color: #f8f9fa;
    margin: 10px 0;
    padding: 15px;
    border-radius: 5px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-left: 5px solid #007bff;
}

.task-list li button {
    background-color: #dc3545;
    border: none; }

    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">My To-Do List</h1>
        <div class="input-container">
            <input type="text" id="taskInput" placeholder="Enter a task...">
            <button id="addTaskBtn" onclick="myTodo.add()" >Add Task</button>
            <p id="added" ></p>
        </div>
        <button onclick="myTodo.showAll()">See all task</button>
        <ul id="taskList" class="task-list"></ul>
    </div>

    <script src="_15Todo.js"></script>
</body>
</html>
